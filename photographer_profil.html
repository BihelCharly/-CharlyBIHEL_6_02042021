<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Projet 6 OC">
    <meta name="author" content="Charly BIHEL">
    <meta name="Content-Type-Style" content="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS  -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- TITLE -->
    <title>FishEye</title>
    <!-- ICONS LIBRARY -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
    <header class="header photographer--page">
        <div class="header__title photographer--page">
            <a class="title" href="index.html">Fish<i class="fas fa-camera"></i>ye</a>
        </div>
    </header>
    <main>
        <section class="photographer profile--style">
            <div class="photographer-description" aria-label="Description de Mimi Keel">
                <h1></h1>
                <p></p>
                <p></p>
                <ul class="tag-list">
                </ul>
                <button id="button-form" class="photographer__button button--static" type="submit" value="Contact">Contactez moi</button>
                <img class="photographer__photo" title="Photo de profil" alt="Photo de profil">
            </div>
        </section>
        <div class="sticky-label">
            <span class="total-likes">&ensp;<i class="fas fa-heart" aria-label="bouton j'aime"></i></span>
            <span class="price">/ jour</span>
        </div>
        <section class="gallery">
            <label for=filter-by>Trier par</label>
            <select name="filter" class="filter-list">
                    <option value="popularity">Popularité</option>
                    <option value="date">Date</option>
                    <option value="title">Titre</option>
                </select>
            <div class="grid">
                <!-- Photos sent with JS -->
            </div>
        </section>
    </main>
    <div class="modal-contact" name="contact">
        <p>Contactez-moi</p>
        <p></p>
        <form action="" method="get">
            <div class="formData">
                <label for="first">Prénom</label><br>
                <input class="value-first text-control" type="text" id="first" name="first" minlength="2" required/>
                <span class="error"></span>
            </div>

            <div class="formData">
                <label for="last">Nom</label><br>
                <input class="value-last text-control" type="text" id="last" name="last" minlength="2" required/>
                <span class="error"></span>
            </div>

            <div class="formData">
                <label for="email">E-mail</label><br>
                <input class="value-email text-control" type="email" id="email" name="email" required/>
                <span class="error"></span>
            </div>
            <div class="formData">
                <label for="subject">Votre message</label>
                <textarea id="subject" name="subject" style="height:200px"></textarea>
            </div>
            <button type="submit" class="form__button" value="Envoyer">Envoyer</button>
        </form>
    </div>
    <footer>
        <span>© 2021 Charly BIHEL. All rights reserved.</span>
    </footer>
    <script src="./js/photographerProfil.js"></script>
    <script src="./js/likesCounters.js"></script>
    <script src="./js/sortBy.js"></script>
    <script src="./js/lightbox.js"></script>
    <script src="./js/contactForm.js"></script>

</body>

</html>

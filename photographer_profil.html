<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Projet 6 OC">
    <meta name="author" content="Charly BIHEL">
    <meta name="Content-Type-Style" content="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS  -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- TITLE -->
    <title>FishEye</title>
    <!-- ICONS LIBRARY -->
    <link rel="icon" type="image/png" sizes="32x32" href="public/favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
    <header class="header photographer--page">
        <div class="header__title photographer--page">
            <a class="title" href="index.html" tabindex="1" aria-label="Retour page accueil">Fish<img class="logo" src="public/logo.png" alt="E" title="logo">ye</a>
        </div>
    </header>
    <div class="modal-contact" aria-label="Formulaire de contact" tabindex="1">
        <span class="close--form" aria-label="Fermer le formulaire" tabindex="12">&times;</span>
        <p tabindex="2">Contactez-moi</p>
        <p></p>
        <form action="fomulaire" method="get">
            <div class="form__data" tabindex="3">
                <label for="first">Prénom</label>
                <input class="value-first text-control" type="text" id="first" name="first" minlength="2" tabindex="4" required/>
                <span class="error"></span>
            </div>
            <div class="form__data" tabindex="5">
                <label for="last">Nom</label>
                <input class="value-last text-control" type="text" id="last" name="last" minlength="2" tabindex="6" required/>
                <span class="error"></span>
            </div>
            <div class="form__data" tabindex="7">
                <label for="email">E-mail</label>
                <input class="value-email text-control" type="email" id="email" name="email" tabindex="8" required/>
                <span class="error"></span>
            </div>
            <div class="form__data" tabindex="9">
                <label for="subject">Votre message</label>
                <textarea id="subject" name="subject" style="height:200px" tabindex="10"></textarea>
            </div>
            <button type="submit" class="form__button" value="Envoyer" tabindex="11">Envoyer</button>
        </form>
    </div>
    <div class="modal-lightbox" aria-label="Agrandir les images" tabindex="1">
        <div class="lightbox-content">
            <div class="lightbox__photo" tabindex="2"></div>
            <p class="lightbox__caption" tabindex="3"></p>
            <a class="prev" aria-label="Photo précédente" tabindex="4">&#10094;</a>
            <a class="next" aria-label="Photo suivante" tabindex="5">&#10095;</a>
            <span class="close cursor" aria-label="Fermer" tabindex="6">&times;</span>
        </div>
    </div>
    <main>
        <section class="photographer profile--style">
            <div class="photographer-description" aria-label="Description de Mimi Keel">
                <h1 tabindex="2"></h1>
                <div tabindex="3">
                    <p></p>
                    <p></p>
                </div>
                <ul class="tag-list" tabindex="4">
                </ul>
                <button id="button-form" class="photographer__button btn--contact" type="submit" value="Contact" tabindex="5">Contactez moi</button>
                <img class="photographer__photo" title="Photo de profil" alt="Photo de profil" tabindex="6" src="">
            </div>
        </section>
        <div class="sticky-label" tabindex="7">
            <span class="total-likes">&ensp;<i class="fas fa-heart"></i></span>
            <span class="price">/ jour</span>
        </div>
        <section class="gallery">
            <label for="filter-by" tabindex="8 ">Trier par</label>
            <select name="filter " class="filter-list " aria-label="Liste pour trier les photos " tabindex="9 ">
                    <option value="popularity ">Popularité</option>
                    <option value="date ">Date</option>
                    <option value="title ">Titre</option>
                </select>
            <div class="grid ">
                <!-- Photos sent with JS -->
            </div>
        </section>
    </main>
    <footer>
        <span>© 2021 Charly BIHEL. All rights reserved.</span>
    </footer>
    <script src="./js/factory.js "></script>
    <script src="./js/photographerProfil.js "></script>
    <script src="./js/likesCounters.js "></script>
    <script src="./js/sortBy.js "></script>
    <script src="./js/lightBox.js "></script>
    <script src="./js/contactForm.js "></script>

</body>

</html>

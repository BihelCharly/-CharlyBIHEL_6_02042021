<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Projet 6 OC">
    <meta name="author" content="Charly BIHEL">
    <meta name="Content-Type-Style" content="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS  -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- TITLE -->
    <title>FishEye</title>
    <!-- ICONS LIBRARY -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
    <header class="header photographer--page">
        <div class="header__title photographer--page">
            <a class="title" href="index.html">Fish<i class="fas fa-camera"></i>ye</a>
        </div>
    </header>
    <main>
        <section class="photographer profile--style">
            <div class="photographer-description" aria-label="Description de Mimi Keel">
                <h1></h1>
                <h2></h2>
                <p></p>
                <ul class="tag-list">
                </ul>
                <button id="button-form" class="photographer__button button--static" type="submit" value="Contact">Contactez moi</button>
                <img class="photographer__photo" title="Photo de profil" alt="Photo de profil">
            </div>
        </section>
        <div class="sticky-label">
            <span class="total-likes">297 081 <i class="fas fa-heart" aria-label="bouton j'aime"></i></span>
            <span class="price">300€ / jour</span>
        </div>
        <section class="gallery">
            <label for=filter-by>Trier par</label>
            <select name="filter" class="filter-list">
                    <option value="popularity">Popularité</option>
                    <option value="date">Date</option>
                    <option value="title">Titre</option>
                </select>
            <div class="grid">
                <!-- Photo #1 -->
                <div class="grid-card">
                    <img class="card__photo hover-shadow cursor" src="./public/Mimi/Animals_Rainbow.jpg" alt="Photo d'un oiseau exotique" title="Arc-en-ciel" onclick="openModal();currentSlide(1)">
                    <h3 class="card__title" aria-label="titre de la photo">Arc-en-ciel</h3>
                    <p class="card__price" aria-label="prix de la photo">70 €</p>
                    <p class="card__likes" aria-label="compteur de j'aime">13</p>
                    <i class="fas fa-heart fa-xs" aria-label="bouton j'aime"></i>
                </div>
                <!-- Photo #2 -->
                <div class="grid-card">
                    <img class="card__photo hover-shadow cursor" src="./public/Mimi/Travel_Lonesome.jpg" alt="Photo d'un homme en montagne" title="Solitude" onclick="openModal();currentSlide(2)">
                    <h3 class="card__title" aria-label="titre de la photo">Solitude</h3>
                    <p class="card__price" aria-label="prix de la photo">70 €</p>
                    <p class="card__likes" aria-label="compteur de j'aime">12</p>
                    <i class="fas fa-heart fa-xs" aria-label="bouton j'aime"></i>
                </div>
                <!-- Photo #3 -->
                <div class="grid-card">
                    <img class="card__photo hover-shadow cursor" src="./public/Mimi/Event_SeasideWedding.jpg" alt="Photo table dressée pour un Mariage" title="Mariage à la mer" onclick="openModal();currentSlide(3)">
                    <h3 class="card__title ">Mariage à la mer</h3>
                    <p class="card__price ">70 €</p>
                    <p class="card__likes ">12</p>
                    <i class="fas fa-heart fa-xs" aria-label="bouton j'aime"></i>
                </div>
                <!-- Photo #4 -->
                <div class="grid-card">
                    <img class="card__photo hover-shadow cursor" src="./public/Mimi/Portrait_Background.jpg" alt="Photo de Portrait de femme " title="Portrait" onclick="openModal();currentSlide(4)">
                    <h3 class="card__title ">Portrait</h3>
                    <p class="card__price ">70 €</p>
                    <p class="card__likes ">12</p>
                    <i class="fas fa-heart fa-xs" aria-label="bouton j'aime"></i>
                </div>
                <!-- Photo #5 -->
                <div class="grid-card">
                    <img class="card__photo hover-shadow cursor" src="./public/Mimi/Event_PintoWedding.jpg" alt="Photo d'un couple marié " title="Couple marié" onclick="openModal();currentSlide(5)">
                    <h3 class="card__title ">Couple marié</h3>
                    <p class="card__price ">70 €</p>
                    <p class="card__likes ">12</p>
                    <i class="fas fa-heart fa-xs" aria-label="bouton j'aime"></i>
                </div>
                <!-- Photo #6 -->
                <div class="grid-card">
                    <img class="card__photo hover-shadow cursor" src="./public/Mimi/Portrait_Wednesday.jpg" alt="Photo d'un enfant " title="Enfant" onclick="openModal();currentSlide(6)">
                    <h3 class="card__title ">Enfant</h3>
                    <p class="card__price ">70 €</p>
                    <p class="card__likes ">12</p>
                    <i class="fas fa-heart fa-xs " aria-label="bouton j'aime"></i>
                </div>
            </div>
            <!-- MODAL -->
            <div id="myModal" class="modal">

                <div class="modal-content">
                    <span class="close cursor" onclick="closeModal()"><i class="fas fa-times fa-4x fa-fw"></i></span>
                    <div class="mySlides">
                        <img src="./public/Mimi/Animals_Rainbow.jpg" alt="Photo d'un oiseau exotique" title="Arc-en-ciel">
                    </div>

                    <div class="mySlides">
                        <img src="./public/Mimi/Travel_Lonesome.jpg" alt="Photo d'un oiseau exotique" title="Solitude">
                    </div>

                    <div class="mySlides">
                        <img src="./public/Mimi/Event_SeasideWedding.jpg" alt="Photo d'un oiseau exotique" title="Mariage à la mer">
                    </div>

                    <div class="mySlides">
                        <img src="./public//Mimi/Portrait_Background.jpg" alt="Photo d'un oiseau exotique" title="Portrait">
                    </div>

                    <div class="mySlides">
                        <img src="./public/Mimi/Event_PintoWedding.jpg" alt="Photo d'un oiseau exotique" title="Couple marié">
                    </div>

                    <div class="mySlides">
                        <img src="./public/Mimi/Portrait_Wednesday.jpg" alt="Photo d'un oiseau exotique" title="Enfant">
                    </div>

                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>

                    <div class="modal__caption">
                        <p id="caption__text"></p>
                    </div>

        </section>
    </main>
    <footer>
        <span>© 2021 Charly BIHEL. All rights reserved.</span>
    </footer>
    <script src="./js/showPhotographers.js"></script>
    <script src="./js/lightbox.js"></script>
    <script src="./js/filterByTags.js"></script>
</body>

</html>
